<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/e092907a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>

</head>
<body>

    <div class="modal-container">
        <div class="modal">

            <h2>Add Book</h2>
            <form id="form" method="post">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="title" maxlength="30" minlength="3" required>
                </div>

                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" placeholder="Jk. Rowling" maxlength="30" minlength="3" required>
                </div>
                
                <div>
                    <label for="year">Year:</label>
                    <input type="number" name="year" id="year" value="1990" required>
                </div>
                
                <div>
                    <label for="img-url">URL:</label>
                    <input type="text" name="img-url" id="img-url" placeholder="url">
                </div>
                
                <div>
                    <label for="read-book">Read: </label>
                    <input type="checkbox" name="read-book" id="read-book" checked>
                </div>

               
                <div>
                    <button type="button" class="close-modal">Close</button>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <header>

        <h1>Library</h1>
        <div class="search-container">
            <input type="text" name="search" id="search" placeholder="book title">
            <button type="button" class="search">Search</button>
        </div>

        <h3>Filter <img src="./svg/arrow-drop-up.svg" alt="Arrow drop up"></h3>
    </header>
    <main>
        <ul class="book-container">
            
            <li class="book">
                <img src="https://m.media-amazon.com/images/M/MV5BNGJhM2M2MWYtZjIzMC00MDZmLThkY2EtOWViMDhhYjRhMzk4XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="harry potter">
                <i class="fa-solid fa-trash"></i>
                
                <div class="round">
                      <input type="checkbox" checked id="checkbox" />
                      <label for="checkbox"></label>
                </div>
            
                <div class="info">

                    <h2>Harry Potter</h3>
                    <h3>Jk.Rowling</h4>
                </div>
   
            </li>
            <li class="book">
                <img src="https://m.media-amazon.com/images/M/MV5BNGJhM2M2MWYtZjIzMC00MDZmLThkY2EtOWViMDhhYjRhMzk4XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="harry potter">
                <i class="fa-solid fa-trash"></i>
                
                <div class="round">
                      <input type="checkbox" checked name="checkbox-harry" id="checkbox-harry" />
                      <label for="checkbox-harry"></label>
                </div>
            
                <div class="info">

                    <h2>Harry Potter</h3>
                    <h3>Jk.Rowling</h4>
                </div>
   
            </li>
            <li class="book">
                <img src="https://m.media-amazon.com/images/M/MV5BNGJhM2M2MWYtZjIzMC00MDZmLThkY2EtOWViMDhhYjRhMzk4XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="harry potter">
                <i class="fa-solid fa-trash"></i>
                
                <div class="round">
                      <input type="checkbox" checked id="checkbox-noel" />
                      <label for="checkbox-noel"></label>
                </div>
            
                <div class="info">

                    <h2>Harry Potter</h3>
                    <h3>Jk.Rowling</h4>
                </div>
   
            </li>
        </ul>

        <button class="add-book">
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF"><path d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z"/></svg>
        </button>
    </main>
    


    <footer>
            <h3>Fernando Peguero</h3>

            <div class="links">
                <a href="#">Github</a>
                <a href="#">LinkedIn</a>
            </div>
        
    </footer>
</body>
</html>
